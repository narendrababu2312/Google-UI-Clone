<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">       
         <div class="header_right">
        </div>
        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <i class="material-symbols-outlined h_app">experiment</i>
            <i class="material-symbols-outlined header_apps">apps</i>
            <i class="material-symbols-outlined">account_circle</i>
        </div>
    </div>
    <!--main body starts-->
    <div class="mainbody">
        <img src="google.png" alt="Google Logo"> 
        <div class="search">
            <div class="search_input">
                <i class="material-symbols-outlined">search</i>
                <input type="text">
                <i class="material-symbols-outlined">mic</i>
                <i class="material-symbols-outlined">add_a_photo</i>
            </div>
    
            <div class="search_buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div> 
        <div class="offered">
            Google Offered in: 
            <div class="languages"> 
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>           
        </div>
    </div>
    <div class="country"> <p>India</p></div> <hr>
<main>
    <section class="left-sec">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
    </section>
    <section class="right-sec">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </section>
</main>
</body>

</body>
</html>
